<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        input#icor {
            height:40px;
            width:40px;
            transform: translateY(20%);
            margin-top: 0px;
        }
        fieldset input {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="inivel">Nível de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="0" max="10" value="5">
            </p>
            <p>
                <label for="ifoto">Foto de Perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
