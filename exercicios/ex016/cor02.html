<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente no CSS</title>
    <style>
        * {
            height:100%;
        }
        body {
            background-image:linear-gradient(to top, rgb(216, 227, 255), rgb(142, 195, 255));
            background-attachment:fixed;
        }
        h1 {
            background-image:radial-gradient(white, rgb(142, 195, 255));
            height:auto;
            width:fit-content;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
